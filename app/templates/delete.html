{% extends "base.html" %}
{% block title %}{{name}} {% endblock %}
{% set view = obj_type + ' > ' + view + ' > ' + name %}

{% block content %}
  {% if obj %}
    <p>Are you absolutely sure?</p>
    <form action="" method="post" data-parsley-validate>
        {{ form.hidden_tag() }}
        <p>{{ form.submit() }}</p>
    </form>
  {% else %}
  <h2>{{obj_type}} not found.</h2>
  {% endif %}
{% endblock %}
