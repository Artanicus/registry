{% extends "base.html" %}
{% block title %}{{asset.name}} {% endblock %}
{% set view = 'Asset > ' + asset.name %}

{% block content %}
  {% if asset %}
  <pre>
    {{asset|pprint}}
  </pre>
  <h3><a href='/maintenance/create/{{asset._id}}'>Add Maintenance</a></h2>
  <h3><a href='/asset/edit/{{asset._id}}'>Edit</a></h2>
  <h3><a href='/asset/delete/{{asset._id}}'>Delete</a></h2>
  {% else %}
    <h2>Asset not found.</h2>
  {% endif %}
{% endblock %}
