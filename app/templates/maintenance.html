{% extends "base.html" %}
{% block title %}{{maintenance.name}} {% endblock %}
{% set view = maintenance.name %}

{% block content %}
  {% if maintenance %}
  <pre>
    {{maintenance|pprint}}
  </pre>
  <h3><a href='/maintenance/edit/{{maintenance._id}}'>Edit</a></h2>
  {% else %}
    <h2>Maintenance not found.</h2>
  {% endif %}
{% endblock %}
