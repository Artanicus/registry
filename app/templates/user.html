{% extends "base.html" %}
{% block title %}{{user.name}} {% endblock %}
{% set view = user.name %}

{% block content %}
  {% if user %}
  <pre>
    {{user|pprint}}
  </pre>
  <h3><a href='/user/edit/{{user._id}}'>Edit</a></h2>
  <h3><a href='/user/delete/{{user._id}}'>Delete</a></h2>
  {% else %}
    <h2>User not found.</h2>
  {% endif %}
{% endblock %}
