{% extends "base.html" %}
{% block title %}Users {% endblock %}
{% set view = "Users" %}


{% block content %}
  {% if users %}
    <div class="room">
    <ul id="users" class="room">
      {% for user in users %}
      <li id="{{user._id}}">
        <a href='/user/{{user._id}}'>
          {{user.name}}
        </a>
      </li>
      {% endfor %}
    </ul>
    </div>
  {% else %}
    <h2>No users could be found. Is the Registry running?</h2>
  {% endif %}
{% endblock %}
