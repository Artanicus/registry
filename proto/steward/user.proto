syntax = "proto3";
package steward;

import "steward/organization.proto";

message User {
  int64 id = 1;
  string name = 2;
  string password = 3;
}

enum UserLevel {
  ANONYMOUS = 0;
  USER = 1;
  OWNER = 2;
}

message ACL {
  int64 id = 1;
  User user = 2;
  Organization organization = 3;
  UserLevel level = 4;
}

message UserRequest {
  int64 id = 1;
}
message UsersRequest {
  repeated string name = 1;
}
