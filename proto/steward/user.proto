syntax = "proto3";
package steward;

enum Level {
    ANONYMOUS = 0;
    USER = 1;
    OWNER = 2;
}
message UserRequest {
    int64 id = 1;
}
message UsersRequest {
    repeated string name = 1;
}
message UserResponse {
    int64 id = 1;
    string name = 2;
    Level level = 3;
}
service User {
    rpc GetUser(UserRequest) returns (UserResponse) {} ;
    rpc GetUsers(UsersRequest) returns (stream UserResponse) {};
}
